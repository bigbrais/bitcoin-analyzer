<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Анализатор Bitcoin Адресов</title>
  <style>
    :root {
      --primary: #4FD1C5;
      --secondary: #4A5568;
      --bg: #1a202c;
      --text: #f7fafc;
      --card-bg: #2d3748;
      --address-bg: #4A5568;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: #1a202c;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
    }

    .secondary-btn {
      background-color: var(--secondary);
      color: white;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .stat-item {
      background-color: #1e293b;
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.9rem;
    }

    .addresses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .address-card {
      background-color: var(--address-bg);
      padding: 0.75rem;
      border-radius: 0.375rem;
      word-break: break-all;
      transition: background-color 0.3s ease;
    }

    .address-card:hover {
      background-color: #2D3748;
    }

    .address {
      font-family: monospace;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Анализатор Bitcoin Адресов</h1>

    <div class="card">
      <h2>Управление</h2>
      <button id="startBtn" class="btn">Запустить</button>
      <button id="stopBtn" class="btn secondary-btn" disabled>Остановить</button>
    </div>

    <div class="card">
      <h2>Статистика</h2>
      <div class="stats">
        <div class="stat-item">
          Статус: <strong id="status">Не запущено</strong>
        </div>
        <div class="stat-item">
          Проверенные адреса: <strong id="addressesChecked">0</strong>
        </div>
        <div class="stat-item">
          Всего проверок: <strong id="totalChecks">0</strong>
        </div>
        <div class="stat-item">
          Последняя проверка: <strong id="lastCheck">Нет данных</strong>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Сгенерированные адреса (последние 12)</h2>
      <div class="addresses-grid" id="addressList"></div>
    </div>

    <footer class="footer">
      <p>Демонстрационный анализатор Bitcoin-адресов</p>
      <p>&copy; <script>document.write(new Date().getFullYear())</script></p>
    </footer>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    const addressesCheckedEl = document.getElementById('addressesChecked');
    const totalChecksEl = document.getElementById('totalChecks');
    const lastCheckEl = document.getElementById('lastCheck');
    const addressListEl = document.getElementById('addressList');

    let simulationRunning = false;
    let checkedCount = 0;
    let totalChecks = 0;
    let lastRunTime = null;
    let addressHistory = [];

    function createAddressCard(addr, balance) {
      const div = document.createElement('div');
      div.className = 'address-card';
      div.innerHTML = `
        <div><strong>Addr:</strong> ${addr}</div>
        <span style="color: ${balance > 0 ? '#F56565' : '#A0AEC0'};">
          Баланс: ${balance} BTC
        </span>
      `;
      return div;
    }

    async function fetchData() {
      if (!simulationRunning) return;

      try {
        const response = await fetch('/api/check');
        const data = await response.json();

        addressListEl.innerHTML = '';

        // Добавляем новые адреса в историю
        addressHistory = [...addressHistory, ...data.addresses];

        // Оставляем только последние 12
        addressHistory = addressHistory.slice(-12);

        // Отображаем
        addressHistory.forEach(item => {
          const card = createAddressCard(item.address, item.balance);
          addressListEl.appendChild(card);
        });

        checkedCount++;
        totalChecks += data.addresses.length;
        addressesCheckedEl.textContent = checkedCount;
        totalChecksEl.textContent = totalChecks;

        const now = new Date();
        lastCheckEl.textContent = now.toLocaleTimeString();
        lastRunTime = now;

      } catch (err) {
        console.error("Ошибка загрузки данных", err);
      }

      setTimeout(fetchData, 5000);
    }

    startBtn.addEventListener('click', () => {
      if (!simulationRunning) {
        simulationRunning = true;
        statusEl.textContent = 'Активно';
        statusEl.style.color = '#F56565';
        startBtn.disabled = true;
        stopBtn.disabled = false;
        fetchData();
      }
    });

    stopBtn.addEventListener('click', () => {
      simulationRunning = false;
      statusEl.textContent = 'Не запущено';
      statusEl.style.color = '#48BB78';
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
