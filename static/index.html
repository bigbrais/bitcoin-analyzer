<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Bitcoin Анализатор</title>
  <style>
    :root {
      --primary: #4FD1C5;
      --bg: #1a202c;
      --text: #f7fafc;
      --card-bg: #2d3748;
      --positive: #48BB78;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: #1a202c;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem;
    }

    .secondary-btn {
      background-color: #4A5568;
      color: white;
    }

    .stats {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      font-size: 1rem;
    }

    .stat-item {
      background-color: #1e293b;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      width: 100%;
    }

    .stat-item.green {
      background-color: rgba(72, 187, 126, 0.2);
      color: var(--positive);
      border-left: 4px solid var(--positive);
    }

    .address-list {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .address-item {
      background-color: #4A5568;
      padding: 0.75rem;
      border-radius: 0.375rem;
      word-break: break-all;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.3s forwards;
    }

    .address-item.positive {
      background-color: rgba(72, 187, 126, 0.2);
      color: var(--positive);
      border-left: 4px solid var(--positive);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Анализатор</h1>

    <button id="startBtn" class="btn">Запустить</button>
    <button id="stopBtn" class="btn secondary-btn" disabled>Остановить</button>

    <div class="stats">
      <div class="stat-item" id="addressesChecked">Создано: 0</div>
      <div class="stat-item" id="totalChecks">Всего проверок: 0</div>
      <div class="stat-item green" id="foundCount">Найдено: 0</div>
    </div>

    <div class="address-list" id="addressList"></div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const addressListEl = document.getElementById('addressList');
    const addressesCheckedEl = document.getElementById('addressesChecked');
    const totalChecksEl = document.getElementById('totalChecks');
    const foundCountEl = document.getElementById('foundCount');

    let simulationRunning = false;
    let checkedCount = 0;
    let totalChecks = 0;
    let foundNonZero = 0;

    async function fetchData() {
      if (!simulationRunning) return;

      try {
        const response = await fetch('/api/check');
        const data = await response.json();

        data.addresses.forEach(addr => {
          const div = document.createElement('div');
          div.className = 'address-item';
          if (addr.balance > 0) div.classList.add('positive');

          div.innerHTML = `
            ${addr.address}<br/>
            Баланс: ${addr.balance} BTC
          `;
          addressListEl.prepend(div);

          if (addr.balance > 0) {
            foundNonZero++;
            foundCountEl.textContent = `Найдено с балансом: ${foundNonZero}`;
          }
        });

        while (addressListEl.children.length > 6) {
          addressListEl.removeChild(addressListEl.lastElementChild);
        }

        checkedCount++;
        totalChecks += data.addresses.length;
        addressesCheckedEl.textContent = `Проверено: ${checkedCount}`;
        totalChecksEl.textContent = `Всего проверок: ${totalChecks}`;

      } catch (err) {
        console.error("Ошибка загрузки данных", err);
      }

      setTimeout(fetchData, 1000); // Каждые 2 секунды
    }

    startBtn.addEventListener('click', () => {
      if (!simulationRunning) {
        simulationRunning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        fetchData();
      }
    });

    stopBtn.addEventListener('click', () => {
      simulationRunning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
